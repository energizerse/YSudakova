  <script>



// Your code here.

function ArraySeq(arr){
	this.arr = arr;
	this.currState = undefined;
	this.index = 0;
}

ArraySeq.prototype.current = function(){
	return this.currState;
}


ArraySeq.prototype.next = function(arr){
	if (this.index < this.arr.length){
		this.currState = this.arr[this.index++];
		return true;
	}	
	else return false;
}


function RangeSeq(from, to){
	this.from = from;
	this.to = to;
	this.currState = from -1;
}

RangeSeq.prototype.current = function(){
	return this.currState;
}

RangeSeq.prototype.next = function(){
	if (this.currState <= this.to){
		this.currState = this.from++;
		
		return true;
	}
	else return false;
}

function logFive(seq){
	for(i=0; i< 5 ; i++){
		if (seq.next() === true){
		   console.log(seq.current());}
		else break;
	}
	
}


//logFive([1, 2,3,4,5,6]);
logFive(new ArraySeq([1, 2]));
// > 1
// > 2
logFive(new RangeSeq(100, 1000));
// > 100
// > 101
// > 102
// > 103
// > 104
