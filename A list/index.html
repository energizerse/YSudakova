    <script>
        function arrayToList(array) {
      var list ={};
      var resfRef = null;

      if (array.length) {
        for (var i = 0; i < array.length; i++) {
          if(!list.value) {
            list.value = array[i];
            list.rest = i == array.length - 1 ? null : {};
            resfRef = list.rest;
          } else {
            resfRef.value = array[i];
            resfRef.rest = i == array.length - 1 ? null : {};
            resfRef = resfRef.rest;
          }
        }
        return list;
      }
    }

function listToArray(list) {
	var a = [];
	for (var node = list; node; node = node.rest) {
		a.push(node.value);
	}
	return a;
  
}


function prepend(value, list) {
	var plist = {};
	plist.value = value;
	plist.rest = list;
	return plist;
	
 
}

function nth(list, n) {
		var a = 0;
		for (var node = list; node; node = node.rest) {
		  if (n == a) { return node.value; }
		  a +=1;
		}
		return "undefined";
}


console.log(arrayToList([10, 20]));
// → {value: 10, rest: {value: 20, rest: null}}
console.log(listToArray(arrayToList([10, 20, 30])));
// → [10, 20, 30]
console.log(prepend(10, prepend(20, null)));
// → {value: 10, rest: {value: 20, rest: null}}
console.log(nth(arrayToList([10, 20, 30]), 1));
// → 20
    </script>
